		vertical-align: middle;
	}

		font-size: 14px;

		box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);

		color: #999;
		opacity: 1;

<div class="header">
	<div class="header__logo"><span><img src="/images/admin/login-logo.png" alt=""></span></div>
</div>
<div class="login-main">
	<div class="login-container" ng-controller="LoginViewController">
		<div class="login">
			<div class="login__title"><span>登录尚米乐</span></div>
			<div class="login__inputarea">
				<div class="login__errmsg" ng-show="!isEmpty(errmsg)">温馨提示：<span>{{errmsg}}</span></div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon">@</span>
				  <input type="text" class="form-control" placeholder="请输入你的用户名" ng-model="user.uid">
				</div>
				<div class="input-group  input-group-lg">
				  <span class="input-group-addon">@</span>
				  <input type="password" class="form-control" placeholder="请如入你的密码"  ng-model="user.pwd">
				</div>
				<div class="input-group checkbox">
					<label>
				    	<input type="checkbox" ng-model="user.remPwd" ng-checked="user.remPwd">记住密码
					</label>
				</div>
				<div class="login-btn"><a class="" href="" ng-click="login()">登录</a></div>
				<div class="link-forgot-pwd" ng-show="false"><a href="">忘记密码</a></div>
				<div class="link-user-reg" ng-show="false"><a href="#/signup">还没有帐号，请注册</a></div>
			</div>
		</div>
	</div>
</div>
