<div class="container-12" ng-controller="CustViewController">
    <div class="container-12 panel panel--default" ng-show="errmsg != null && errmsg != ''">
        <div class="panel__title">温馨提示：</div>
        <div class="panel__body">
            <div class="container-12 form">
                <div class="c12-col-2">
                    <span class="form__label">温馨提示：</span>
                </div>
                <div class="c12-col-8">
                    {{errmsg}}
                </div>
                <div class="c12-col-2">
                    <input type="button" class="button button__success" ng-click="closeMsg()" value="知道了"/>
                </div>
            </div>
        </div>
    </div>

    <div class="container-12 panel panel--default panel--last">
        <div class="panel__title">修改商户财务信息：</div>
        <div class="panel__body">
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">收款人：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.payee">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">银行：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.bank">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">卡号：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.cardNo">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">开户行：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.bankOfDeposit">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-12 text-center">
                    <input type="button" class="button button__default" ng-click="modifyFinancial()" value="修改"/>
                </div>
            </div>
        </div>
    </div>
</div>
