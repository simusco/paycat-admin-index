<div class="container-12"  ng-controller="ShopStatisticsViewController">
    <div class="container-12 panel panel--default">
        <div class="panel__title">店铺收入情况</div>
        <div class="panel__body">
            <div class="c12-col-6 text-center">
                <h2>当天总收入：<span style="color: #d58512">{{todayTotal}}</span>元</h2>
            </div>
            <div class="c12-col-6 text-center">
                <h2>当月总收入：<span style="color: #d58512">{{monthTotal}}</span>元</h2>
            </div>
        </div>
    </div>
    <div class="container-12 panel panel--default panel--last">
        <div class="panel__body">
            <div class="c12-col-12" ng-show="errmsg != null && errmsg != ''">{{errmsg}}</div>
            <div class="c12-col-12" ng-show="errmsg == null || errmsg == ''">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="40%">店铺名称</th>
                        <th width="30%">当天收入</th>
                        <th width="30%">当月收入</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="a in pageData">
                        <td class="text-center"><a href="" ng-click="showEquipStatsOfShop(a.shopId)">{{a.shopName}}</a></td>
                        <td>{{a.dprice == null ? 0 : a.dprice}}元</td>
                        <td>{{a.mprice == null ? 0 : a.mprice}}元</td>
                    </tr>
                    </tbody>
                </table>
                <div class="container-12 text-center"  ng-show="totalPage.length > 1">
                    <ul class="pagination">
                        <li ng-repeat="t in totalPage"><a href="" ng-click="go(t)">{{t+1}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel__body" ui-view>
        </div>
    </div>
</div>
