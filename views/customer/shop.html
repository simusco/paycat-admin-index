<div class="panel panel-default" ng-controller="ShopViewController">
	<div class="panel-heading">维护店铺</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">店铺名称：</label>
		    <div class="col-sm-4">
		    	<input type="text" class="form-control" placeholder="" ng-model="shop.shopName">
		    </div>
		    <label class="col-sm-2 control-label">店铺地址：</label>
		    <div class="col-sm-4">
		    	<input type="text" class="form-control" placeholder="" ng-model="shop.address">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-2"></div>
		    <div class="col-sm-10">
		    	<button type="button" class="btn btn-primary" ng-click="saveShop()" ng-show="!isModifyShop">添加</button>
				<button type="button" class="btn btn-primary" ng-click="modifyShop()" ng-show="isModifyShop">修改</button>
				<button type="button" class="btn btn-warning" ng-click="reset()">清除</button>
				<span ng-show="errmsg != null && errmsg != ''" class="text-danger">温馨提示：{{errmsg}}</span>
		    </div>
		  </div>
		</form>
	</div>
	<table class="table table-striped">
      <thead>
        <tr>
          <th>店名</th>
          <th>店铺地址</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="shop in pageData">
          <td>{{shop.shopName}}</td>
          <td>{{shop.address}}</td>
          <td>
          	<button type="button" class="btn btn-primary" ng-click="editShop(shop)">编辑</button>
          	<button type="button" class="btn btn-warning" ng-click="logoff(shop)">注销</button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav class="text-center" ng-show="totalPage.length > 1">
        <ul class="pagination">
            <li ng-repeat="t in totalPage"><a href="" ng-click="go(t)">{{t+1}}</a></li>
        </ul>
    </nav>
</div>
