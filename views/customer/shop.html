<div class="container-12"  ng-controller="ShopViewController">
	<div class="container-12 panel panel--default">
		<div class="panel__title">维护店铺</div>
		<div class="panel__body">
				<div class="container-12 form">
					<div class="c12-col-2">
						<span class="form__label">店铺名称：</span>
					</div>
					<div class="c12-col-4">
						<input type="text" class="form__control" placeholder="" ng-model="shop.shopName">
					</div>
					<div class="c12-col-2">
						<span class="form__label">店铺地址：</span>
					</div>
					<div class="c12-col-4">
						<input type="text" class="form__control" placeholder="" ng-model="shop.address">
					</div>
				</div>
				<div class="container-12 form">
					<div class="c12-col-12 text-center">
						<input type="button" class="button button__success" ng-click="saveShop()" ng-show="!isModifyShop" value="添加"/>
						<input type="button" class="button button__success" ng-click="modifyShop()" ng-show="isModifyShop" value="修改"/>
						<input type="button" class="button button__default" ng-click="reset()" value="清除"/>
						<span ng-show="errmsg != null && errmsg != ''" class="text-danger">温馨提示：{{errmsg}}</span>
					</div>
				</div>
		</div>
	</div>
	<div class="container-12 panel panel--default  panel--last">
		<div class="panel__body">
			<table class="table">
			  <thead>
				<tr>
				  <th width="30%">店名</th>
				  <th width="50%">店铺地址</th>
				  <th width="20%">操作</th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="shop in pageData">
				  <td class="text-center">{{shop.shopName}}</td>
				  <td>{{shop.address}}</td>
				  <td>
					<input type="button" class="button button__success" ng-click="editShop(shop)" value="编辑"/>
					<input type="button" class="button button__default" ng-click="logoff(shop)" value="注销"/>
				  </td>
				</tr>
			  </tbody>
			</table>
		</div>
		<div class="container-12 text-center"  ng-show="totalPage.length > 1">
			<ul class="pagination">
				<li ng-repeat="t in totalPage"><a href="" ng-click="go(t)">{{t+1}}</a></li>
			</ul>
		</div>
	</div>
</div>
