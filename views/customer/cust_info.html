<div class="container-12" ng-controller="CustViewController">
    <div class="container-12 panel panel--default" ng-show="errmsg != null && errmsg != ''">
        <div class="panel__title">温馨提示：</div>
        <div class="panel__body">
            <div class="container-12 form">
                <div class="c12-col-2">
                    <span class="form__label">温馨提示：</span>
                </div>
                <div class="c12-col-8">
                    {{errmsg}}
                </div>
                <div class="c12-col-2">
                    <input type="button" class="button button__success" ng-click="closeMsg()" value="知道了"/>
                </div>
            </div>
        </div>
    </div>

    <div class="container-12 panel panel--default panel--last">
        <div class="panel__title">修改商户基本信息：</div>
        <div class="panel__body">
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">商户名称：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.name">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">商户地址：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.address">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">商户联系电话：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.telephone">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">座机：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.phone">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">商户密码：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.pwd1">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-4">
                    <span class="form__label">再次输入商户密码：</span>
                </div>
                <div class="c12-col-4">
                    <input type="text" class="form__control" placeholder="" ng-model="cust.pwd2">
                </div>
            </div>
            <div class="container-12 form">
                <div class="c12-col-12 text-center">
                    <input type="button" class="button button__success" ng-click="modifyUserInfo()" value="修改"/>
                </div>
            </div>
        </div>
    </div>
</div>
